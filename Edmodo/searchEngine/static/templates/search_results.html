{% block js %}
<script>

$(document).ready( function(){

 $('body').on( "click",".open-modal", function(){
	var a=$(this).attr('id');
	$('#product-id').val(a);
	$('#product-title').html($(this).data('title'));
	//$("#myModal").find("input:checkbox").removeAttr('checked');
	var abc = $(this).parent().parent().find(".entry-inappropriate").html();
	if( $(this).parent().parent().find(".entry-inappropriate").html() == 1)
		$('#inappropriate').attr("checked", "checked");
	else
		$('#inappropriate').removeAttr("checked");

	if( $(this).parent().parent().find(".entry-wrong_tags").html() == 1)
		$('#wrong_tags').attr("checked", "checked");
	else
		$('#wrong_tags').removeAttr("checked");

	if( $(this).parent().parent().find(".entry-not_helpful").html() == 1)
		$('#not_helpful').attr("checked", "checked");
	else
		$('#not_helpful').removeAttr("checked");

	if( $(this).parent().parent().find(".entry-spam").html() == 1)

		$('#spam').removeAttr("checked");

});

});
